<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">

  <div class="modal">
    <h1>
      <button class="btn-close" onclick="closeModal()">x</button>
      Game Over !</h1>
      <button class="reset-game-btn" onclick="init(); closeModal();">Play again</button>
    </h1>
      
  </div>

  <div class="game-box">
    <header>
      <h3>
        Welcome to Pacman!!
        <br> Score:
        <span>0</span>
      </h3>
    </header>
    <div class="boardContainer"></div>

    <script src="js/general.js"></script>
    <script src="js/tryForEach.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghosts.js"></script>
    <script src="js/game.js"></script>
</body>
</div>

</html>
